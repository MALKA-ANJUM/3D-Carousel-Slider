<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel Slider</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <h1>3D Carousel Slider</h1>
    <section id="slider">
        <input type="radio" name="slider" id="s1">
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3" checked>
        <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5">



        <label for="s1" id="slide1">
            <img src="pic-1.jpg" alt="" height="100%" width="100%">
        </label>

        <label for="s2" id="slide2">
            <img src="pic-2.jpg" alt="" height="100%" width="100%">
        </label>


        <label for="s3" id="slide3">
            <img src="pic-3.jpg" alt="" height="100%" width="100%">
        </label>


        <label for="s4" id="slide4">
            <img src="pic-4.jpg" alt="" height="100%" width="100%">
        </label>


        <label for="s5" id="slide5">
            <img src="pic-5.jpg" alt="" height="100%" width="100%">
        </label>







    </section>
</body>
</html>
